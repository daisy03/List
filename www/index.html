<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Accordion List: Nightly</title>
    
        <link rel="stylesheet" href="css/style.css">

     </head>

  <body>

    <html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <!--para controlar la composición en los navegadores móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic Accordion</title>
   <!--enlazamos para dar estilo css-->
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  </head>

  <body ng-controller="MyCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">Accordion List Daisy Meraz</h1>
    </ion-header-bar>

    <ion-content>
<!--implementamos efecto acordeón iónic usando el siguiente código-->
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"

                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
              <!--No es más que un espacio-->
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
      </ion-list>

    </ion-content>
      
  </body>
</html>
    
        <script src="js/app.js"></script>

    
    
  </body>
</html>
